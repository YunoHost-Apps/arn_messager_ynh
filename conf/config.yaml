# This is an example file that can be auto-generated at first startup -> rename it supervisor_botadmin
access_token: "{{ access_token }}"
server_name: "{{ server_name }}"
# ARN messager is the Matrix user logged in to the mautrix IM bridges set in relaybot mode
relaybot_admin: "@{{ botaccount }}:{{ server_name }}" 
bot_name: "{{ botname }}"
bot_number: "{{ botnumber }}"
botusers:
- "{{ botusers }}"
admins:
- '{{ admins }}'
device_id: QBCDGHZRHIU
device_name: "{{ device_name }}"
lang: "{{ language }}"
domain: "https://{{ domain }}"
welcome_message: ask_portal_admin
im_bridged: "{{ bridge }}"
whatsapp:
  bot: '@{{ botname_wa }}:{{ server_name }}'
  command_prefix: '{{ command_prefix_wa }}'
  puppet: '@{{ username_template_wa }}[0-9]+:{{ server_name }}$'
signal:
  bot: '@{{ botname_sg }}:{{ server_name }}'
  command_prefix: '{{ command_prefix_sg }}'
  puppet: '@{{ username_template_sg }}[a-z0-9-]+:{{ server_name }}$'
telegram:
  bot: '@{{ botname_tg }}:{{ server_name }}'
  command_prefix: '{{ command_prefix_tg }}'
  puppet: '@{{ username_template_tg }}[a-z0-9-]+:{{ server_name }}$'
