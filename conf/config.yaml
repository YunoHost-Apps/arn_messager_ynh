# This is an example file that can be auto-generated at first startup -> rename it supervisor_botadmin
homeserver: __HOMESERVER__
server_name: __SERVER_NAME__
public_baseurl: https://__DOMAIN__
# ARN-Messager is the Matrix user logged in to the mautrix IM bridges set in relaybot mode
relaybot_admin: '__RELAYBOT_ADMIN__'
access_token:
botpassword: __BOTPASSWORD__
bot_name: __BOTNAME__
bot_number: __BOTNUMBER__
botusers:
- __BOTUSERS__
admins:
- '__ADMINS__'
device_id: QBCDGHZRHIU
device_name: QSDGZETEZ
lang: __LANGUAGE__
welcome_message: __WELCOME_MESSAGE__
im_bridged: __BRIDGE__
whatsapp:
  bot: '@__BOTNAME_WA__:__SERVER_NAME__'
  command_prefix: '__COMMAND_PREFIX_WA__'
  puppet: '@__USERNAME_TEMPLATE_WA__[a-z0-9-]+:__SERVER_NAME__$'
signal:
  bot: '@__BOTNAME_SG__:__SERVER_NAME__'
  command_prefix: '__COMMAND_PREFIX_SG__'
  puppet: '@__USERNAME_TEMPLATE_SG__[a-z0-9-]+:__SERVER_NAME__$'
telegram:
  bot: '@__BOTNAME_TG__:__SERVER_NAME__'
  command_prefix: '__COMMAND_PREFIX_TG__'
  puppet: '@__USERNAME_TEMPLATE_TG__[a-z0-9-]+:__SERVER_NAME__$'
